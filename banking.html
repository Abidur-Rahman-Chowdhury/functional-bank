<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>banking site</title>
</head>
<body>
   <header class="mb-10">
    <h1 class="text-5xl mt-16 text-center">Let's Get Some <span class="font-semibold text-purple-600">Money</span> !!!</h1>
   </header>

   <main class="w-3/4 mx-auto">
       <!-- balance and transactions -->
       <section>
           <div class="grid grid-cols-3 gap-4  text-white">
               <div class="bg-blue-400 rounded p-8">
                   <h3 class="text-2xl">Deposit</h3>
                   <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
            
               </div>
               
               <div class="bg-green-400 rounded p-8">
                   <h3 class="text-2xl">Withdraw</h3>
                   <h4 class="text-4xl">$<span id="withdraw-text">00</span></h4>
            
               </div>
               
               <div class="bg-yellow-400 rounded p-8">
                   <h3 class="text-2xl">Balance</h3>
                   <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
            
               </div>
               
           </div>
       </section>

       <!-- withdraw and deposit -->
       <section class="mt-8">
           <div class="grid grid-cols-2 gap-4">
               <div class="bg-red-100 p-8 border rounded">
                   <h3 class="text-2xl">Please Deposit</h3>
                   <div>
                    <input  class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" name="" placeholder="$ amount you want to deposit" id="deposit-amount">
                    
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium" id="deposit-btn">Deposit</button>
                </div>
               </div>
               <div class="bg-purple-100 p-8 border rounded">
                   <h3 class="text-2xl">Please Withdraw</h3>
                   <div >
                    <input  class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" name="" placeholder="$ amount you want to withdraw" id="withdraw-amount">
                    
                    <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium" id="withdraw-btn">Withdraw</button>
                </div>
               </div>
               
           </div>
       </section>
   </main>

   <script src="./js/banking.js"></script>
</body>
</html>
