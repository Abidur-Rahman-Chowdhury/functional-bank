<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baaper Bank</title>

</head>
<body>
<header>

    <h1 class="text-5xl mt-16 text-center">Welcome to <span class="font-semibold text-purple-600">Baap er Bank</span>!!!</h1>

</header>

<main>
    <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
    <div>
        <input  class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" name="" placeholder="Please enter your email" id="user-email">
        <input class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" name="" placeholder="please enter your password" id="user-pass">
        <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium" id="login-btn">Submit</button>
    </div>
    
    </section>
</main>

<script src="./js/app.js"></script>
</body>
</html>
